<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/login-signup-style.css">
  <link rel="stylesheet" type="text/css" href="css/notifs.css">
  <link rel="shortcut icon" href="Images/ligt-logo.png">
  <link rel="icon" type="image/png" href="Images/ligt-logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<!-- Add this in your <head> -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <title>Login</title>
</head>

<body>
  <div class="loginMain">
    <section id="left">
      <div id="img"></div>
      <div></div>
    </section>
    <section id="right">
      <div class="form-container">
        <input type="radio" id="loginTab" name="formToggle" checked>
        <input type="radio" id="signUpTab" name="formToggle">
        <div class="logo">
          <a>Sync</a> 
        </div>
        <div id="formSwitch">
          <label for="loginTab" class="switch-btn">Login</label>
          <label for="signUpTab" class="switch-btn">Sign Up</label>
        </div>

        <div id="logincontainer" class="form-section">
          <form id="loginForm"> 
            <label>Email</label>      
            <input type="email" id="loginEmail" placeholder="Email" required>
            <label>Password</label> 
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" id="loginsubmit">Continue</button>
            <div>or</div>
            <button type="button" id="loginWithGoogle"><img src="Images/google-logo.png"> Continue with Google</button>
          </form>
        </div>

        <div id="signUpcontainer" class="form-section">
          <form id="signUpForm">
            <label>Username</label> 
            <input type="text" id="signUpUsername" placeholder="Username" required>
            <label>Email</label> 
            <input type="email" id="signUpEmail" placeholder="Email" required>
            <label>Password</label> 
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <label>Confirm Password</label> 
            <input type="password" id="signUpPasswordConfirm" placeholder="Confirm Password" required>
            <div id="warning"><img src="Images/orange-warning-icon.png"> <div id="warningtxt">Passwords do not match</div></div>
            
            <div id="tos">
              I agree to the <a href="https://docs.google.com/document/d/1oSDeTwNicGQzebUs-4kzkFjbu1Ke44BghvisOcggWdY/edit?usp=sharing">Terms of Service</a><input type="checkbox" id="tosCheck" required>
            </div>
            <button id="submitsignUp" type="submit">Sign Up</button>
            <div>or</div>
            <button type="button" id="signUpWithGoogle"><img src="Images/google-logo.png"> Continue with Google</button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <div id="notifs">

  </div>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/login.js"></script>
  <script type="text/javascript">
    on_login = true;
</script>
</body>

</html>
